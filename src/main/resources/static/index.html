<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professors Portal - Welcome</title>

    <!-- External CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .welcome-note {
            background-color: #e8f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .welcome-note h2 {
            color: #004080;
        }

        .welcome-note p {
            font-size: 1.2em;
        }

        .auth-buttons {
            margin-top: 30px;
        }

        .auth-buttons a {
            text-decoration: none;
            background-color: #004080;
            color: #fff;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .auth-buttons a:hover {
            background-color: #002f59;
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #004080;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Professors Portal</h1>
</header>

<div class="container">
    <div class="welcome-note">
        <h2>Welcome Professors!</h2>
        <p>Welcome to the Professors Portal, your one-stop platform for managing your academic profile, communicating with students, and accessing valuable resources. Please log in or register to continue.</p>
    </div>

    <div class="auth-buttons">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Professors Portal. All rights reserved.</p>
</footer>
</body>
</html>
